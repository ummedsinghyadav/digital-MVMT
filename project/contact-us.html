<body>
 	<!-- Header Section Start-->
    <header class="header">
        <div class="container">
           	<img class="site_logo" src="img/DIGITAL_mvmt.svg" alt="Digital MVMT Logo">
            <nav class="nav">
                <a href="#" class="call_to_btn"><span class="text_call_btn">Contact Us <span> </a>
            </nav>

	<!-- contact us Section Start-->
    <section class="contact_us">
    	<div class="heading_hed">
	    	<span class="badge">GET IN TOUCH NOW</span>
	        <h2>We'll be in touch with you shortly!</h2>
	        <p>Let's collaborate to boost your conversions.</p>
	    </div>
        <div class="form_container">
		    <form action="#" method="POST">
		    	<div class="form_group_wrp ">
			        <div class="form-group width-50">
			            <label for="name">Your name</label>
			            <input type="text" id="name" name="name" placeholder="Your name" required>
			        </div>
			        <div class="form-group width-50">
			            <label for="email">Email address</label>
			            <input type="email" id="email" name="email" placeholder="Email address" required>
			        </div>
		    	</div>
		    	<div class="form_group_wrp">
			        <div class="form-group width-50">
			            <label for="company">Company name</label>
			            <input type="text" id="company" name="company" placeholder="Company name">
			        </div>
			    </div>
		        <div class="form-group ">
		            <label for="project">Share details about your project</label>
		            <textarea id="project" name="project" placeholder="Share details about your project"></textarea>
		        </div>
		        <div class="btn_submit">
			        <button type="submit" class="submit-btn">
			            <span class="text_btn"> LET'S CHAT</span><span class="action_btn"><span>
	                </span></span>
			        </button>
			    </div>
		    </form>
        </div>
